<!DOCTYPE html>
<html>
<head>
    <title>Quản lý Từ Điển</title>
</head>
<body>
    <h2>Thêm từ vào từ điển</h2>
    <form method="POST">
        <input type="text" name="key" placeholder="Nhập từ khóa" required>
        <input type="text" name="value" placeholder="Nhập nghĩa" required>
        <button type="submit">Thêm</button>
    </form>
    <p>{{ message }}</p>

    <h2>Từ điển hiện tại</h2>
    <ul>
        {% for key, value in dictionary.items() %}
            <li><strong>{{ key }}</strong>: {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
