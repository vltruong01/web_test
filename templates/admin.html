<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý từ điển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .delete-button {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Quản lý từ điển</h2>

    <!-- Form thêm từ mới -->
    <form method="post">
        <input type="text" name="key" placeholder="Nhập từ" required>
        <input type="text" name="value" placeholder="Nhập nghĩa" required>
        <button type="submit" name="action" value="add">Thêm</button>
    </form>
    
    <p>{{ message }}</p>

    <h3>Từ điển hiện tại:</h3>
    <ul>
        {% for key, value in dictionary.items() %}
            <li>
                <strong>{{ key }}</strong>: 
                <form method="post" style="display:inline;">
                    <input type="hidden" name="key" value="{{ key }}">
                    <input type="text" name="value" value="{{ value }}" required>
                    <button type="submit" name="action" value="update">Cập nhật</button>
                </form>
                <form method="post" style="display:inline;">
                    <input type="hidden" name="key" value="{{ key }}">
                    <button type="submit" name="action" value="delete" class="delete-button">Xóa</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="/">⬅ Quay lại trang tra cứu</a>
</body>
</html>
