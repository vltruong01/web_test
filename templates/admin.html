<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý từ điển</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 10px;
        }
        button {
            padding: 5px 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            color: red;
        }
        .actions {
            display: flex;
            justify-content: space-between;
        }
        .action-btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Quản lý từ điển</h2>

    <!-- Form thêm từ mới -->
    <form method="post">
        <input type="text" name="key" placeholder="Nhập từ" required>
        <input type="text" name="value" placeholder="Nhập nghĩa" required>
        <button type="submit" name="action" value="add">Thêm</button>
    </form>

    <p>{{ message }}</p>

    <h3>Từ điển hiện tại:</h3>
    <table>
        <thead>
            <tr>
                <th>Từ</th>
                <th>Nghĩa</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in dictionary.items() %}
            <tr>
                <td><strong>{{ key }}</strong></td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="key" value="{{ key }}">
                        <input type="text" name="value" value="{{ value }}" required>
                        <button type="submit" name="action" value="update" class="action-btn">Cập nhật</button>
                    </form>
                </td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="key" value="{{ key }}">
                        <button type="submit" name="action" value="delete" class="delete-button action-btn">Xóa</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">⬅ Quay lại trang tra cứu</a>
</body>
</html>
