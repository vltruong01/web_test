<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web dự đoán tình yêu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #ffe6f2;
            color: #ff66b2;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 2px solid #ff66b2;
            border-radius: 5px;
        }
        button {
            background-color: #ff66b2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3385;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Trang Web dự đoán tình yêu</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Enter text">
        <button type="submit">Submit</button>
    </form>
    <p>{{ result }}</p>
</body>
</html>
